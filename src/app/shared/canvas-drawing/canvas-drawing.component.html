<div class="designContainer"  [hidden]="!executeClicked">
  <div id="container">
    <button [(colorPicker)]="horColor" [style.background]="horColor" [cpPresetColors]="horCPArray" [cpAlphaChannel]="'disabled'" (cpToggleChange)="presetColorSetter($event, true)">Warp</button>
    <button [(colorPicker)]="verColor" [style.background]="verColor" [cpPresetColors]="verCPArray" [cpAlphaChannel]="'disabled'" (cpToggleChange)="presetColorSetter($event, false)">Weft</button>
  </div>
  <div id="canvasContainerUp">
      <canvas style="display:block; margin-bottom:5px;" id="horColorCanvas" width="0" height="0" (click)="colorBarListener($event, true)">
      </canvas>
      <canvas id="horCanvas" width="0" height="0" canvasDrawing [isDesign]="!isDesign" [eventListener]="horCanvasListener.bind(this)">
      </canvas>
      <canvas id="resultCanvas" width="0" height="0" canvasDrawing [isDesign]="!isDesign" [eventListener]="resultCanvasListener.bind(this)">
      </canvas>
  </div>
  <div id="canvasContainerDown">
      <canvas id="mainCanvas" width="0" height="0" canvasDrawing [isDesign]="isDesign" [eventListener]="mainCanvasListener.bind(this)">
      </canvas>
      <canvas id="verCanvas" width="0" height="0" canvasDrawing [isDesign]="!isDesign" [eventListener]="verCanvasListener.bind(this)">
      </canvas>
      <canvas id="verColorCanvas" width="0" height="0" (click)="colorBarListener($event, false)">
      </canvas>
  </div>
</div>
<button (click)="save()" *ngIf="loggedIn()">Save!</button>
<button (click)="execute()">
  click me
</button>
<label for="shaft">Shaft</label>
<input type="number" id="shaft" [(ngModel)]="shaft">
<label for="heddles">Heddles</label>
<input type="number" id="heddles" [(ngModel)]="heddles">
<label for="lines">Lines</label>
<input type="number" id="lines" [(ngModel)]="lines">
<label for="size">Size</label>
<input type="number" id="size" [(ngModel)]="rectSize">
